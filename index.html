<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body style="background-color: #85C1E9;">
    <div class="container">
        <h1 class="text-center mt-5 text-white">CALCULATOR</h1>
        <div class="calculator">
            <form>
                <input class="form-control border-0 bg-transparent text-white text-end fs-1" type="text" name="display" id="display" value="">
            </form>
            <div class="cal-input">
                <form>
                    <input type="button" class="key del-key"onclick="keyInput(value)" value="AC">
                    <input type="button" class="key del-key"onclick="display.value = display.value.toString().slice(0,-1)" value="DE">
                    <input type="button" class="key op-key"onclick="keyInput(value)" value=".">
                    <input type="button" class="key op-key" onclick="keyInput(value)" value="+">
                </form>
                <form>
                    <input type="button" class="key" onclick="keyInput(value)" value="7">
                    <input type="button" class="key"onclick="keyInput(value)" value="8">
                    <input type="button" class="key"onclick="keyInput(value)" value="9">
                    <input type="button" class="key op-key"onclick="keyInput(value)" value="-">
                    
                </form>
                <form>
                    <input type="button" class="key"onclick="keyInput(value)" value="4">
                    <input type="button" class="key"onclick="keyInput(value)" value="5">
                    <input type="button" class="key"onclick="keyInput(value)" value="6">
                    <input type="button" class="key op-key"onclick="keyInput(value)" value="*">
                </form>
                <form>
                    <input type="button" class="key"onclick="keyInput(value)" value="1">
                    <input type="button" class="key"onclick="keyInput(value)" value="2">
                    <input type="button" class="key"onclick="keyInput(value)" value="3">
                    <input type="button" class="key op-key"onclick="keyInput(value)" value="/">
                </form>
                <form>
                    <input type="button" class="key"onclick="keyInput(value)" value="0">
                    <input type="button" class="key"onclick="keyInput(value)" value="00">
                    <input type="button" class="key equal-key" onclick="cal()" value="=">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
